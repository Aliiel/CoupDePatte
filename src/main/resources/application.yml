spring:
  application:
    name: CoupDePatte
  datasource:
    url: jdbc:postgresql://localhost:5432/dbpet
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop


